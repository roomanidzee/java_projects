<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/css/material-design/material-icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/reservation_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Подтверждение заказа</title>

</head>

<body>

    <div th:replace="common/header :: service-header">

        <nav class = "nav-color">

            <div class = "nav-wrapper">

                <a href = "#" class = "brand-logo left">Perp</a>

                <ul id = "nav-mobile" class = "right hide-on-med-and-down">

                    <li><a th:href = "@{/index}">Главная страница</a></li>
                    <li><a href = "#">Каталог товаров</a></li>

                </ul>

            </div>

        </nav>

    </div>

    <div class = "reservation">

        <h5 class = "black-text text-lighten-3 center-align" th:text="'Оформленный заказ № ' + ${id}"></h5>
        <br/>
        <h5 class = "black-text text-lighten-3 center-align"> Товары: </h5>
        <br/>

        <div class = "row">

            <div class = "col s12 m4 l4" th:each = "product : ${products}">

                <div class = "centerized">
                <img style="display: inline-block;" class="materialboxed" width="200px" height="200px" th:src = "${product.photoLink}"
                     th:attr="data-caption=${product.description}"/>
                </div>
                <br/>
                <h6 class = "black-text text-lighten-3 center-align" th:text="${product.title}"></h6>
                <br/>
                <h6 class = "black-text text-lighten-3 center-align" th:text="'Цена : ' + ${product.price} + ' Р'"></h6>
                <br/>

            </div>

        </div>

        <h6 class = "black-text text-lighten-3 center-align" th:text="'Общая цена : ' + ${reservationPrice} + ' Р'"></h6>
        <h6 class = "black-text text-lighten-3 center-align">Заказ будет доставлен по адресу, указанному в вашем профиле</h6>

        <p class="center-align">

            <a class="btn waves-effect waves-light" th:href="@{/user/profile}">
                <i class = "material-icons">home</i>
                Вернуться в личный кабинет
            </a>

        </p>

    </div>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/materialize.min.js}"></script>
    <script th:src="@{/js/initial.js}"></script>
    <script th:src="@{/js/modal_init.js}"></script>

</body>

</html>
